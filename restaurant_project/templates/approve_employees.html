<h2>직원 승인 대기 목록</h2>
<ul>
  {% for user in users %}
    <li>
      {{ user.username }}
      <span style="color: orange;">대기</span>
      <a href="{{ url_for('auth.approve_employee', user_id=user.id) }}" onclick="return confirm('정말 승인하시겠습니까?')">승인</a>
      <a href="{{ url_for('auth.reject_employee', user_id=user.id) }}" onclick="return confirm('정말 거절하시겠습니까?')">거절</a>
    </li>
  {% endfor %}
</ul>
<h2>승인 완료</h2>
<ul>
  {% for user in approved %}
    <li>{{ user.username }} <span style="color: green;">승인</span></li>
  {% endfor %}
</ul>
<h2>거절됨</h2>
<ul>
  {% for user in rejected %}
    <li>{{ user.username }} <span style="color: red;">거절</span></li>
  {% endfor %}
</ul>
