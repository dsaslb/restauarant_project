{% extends "base.html" %}
{% block content %}
<h2>새 발주 요청</h2>
<form method="post">
  <div class="form-group">
    <label>품목명</label>
    <input type="text" name="item_name" class="form-control" required>
  </div>
  <div class="form-group">
    <label>수량</label>
    <input type="number" name="quantity" class="form-control" required min="1">
  </div>
  <button type="submit" class="btn btn-success">등록</button>
</form>
{% endblock %}
