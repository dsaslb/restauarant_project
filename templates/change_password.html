<!DOCTYPE html>
<html>
<head><title>비밀번호 변경</title></head>
<body>
    <h2>비밀번호 변경</h2>
    <form method="post">
        <input type="password" name="current_password" placeholder="현재 비밀번호" required><br>
        <input type="password" name="new_password" placeholder="새 비밀번호" required><br>
        <button type="submit">변경</button>
    </form>
    <a href="{{ url_for('dashboard') }}">대시보드로 돌아가기</a>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
