{% extends "base.html" %}

{% block title %}스케줄/청소계획 등록{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>스케줄/청소계획 등록</h3>
    <hr>
    <div class="card">
        <div class="card-body">
            <form method="post" class="row g-3">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="col-md-6">
                    <label for="date" class="form-label">날짜</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>

                <div class="col-md-6">
                    <label for="user_id" class="form-label">직원</label>
                    <select name="user_id" id="user_id" class="form-select">
                        {% for u in employees %}
                            <option value="{{ u.id }}">{{ u.username }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="category" class="form-label">종류</label>
                    <select name="category" id="category" class="form-select">
                        <option value="근무">근무</option>
                        <option value="청소">청소</option>
                        <option value="휴무">휴무</option>
                        <option value="교육">교육</option>
                        <option value="기타">기타</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="start_time" class="form-label">시작 시간</label>
                    <input type="time" class="form-control" id="start_time" name="start_time" required>
                </div>

                <div class="col-md-6">
                    <label for="end_time" class="form-label">종료 시간</label>
                    <input type="time" class="form-control" id="end_time" name="end_time" required>
                </div>

                <div class="col-12">
                    <label for="cleaning_plan" class="form-label">청소 계획 (선택)</label>
                    <input type="text" class="form-control" id="cleaning_plan" name="cleaning_plan" placeholder="예: 홀 청소, 주방 마감">
                </div>

                <div class="col-12">
                    <label for="memo" class="form-label">메모 (선택)</label>
                    <textarea class="form-control" id="memo" name="memo" rows="2" placeholder="전달 사항을 입력하세요"></textarea>
                </div>

                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <a href="{{ url_for('schedule') }}" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
