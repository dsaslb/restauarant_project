{% extends "base.html" %}
{% block content %}
<h2>주문 처리 기준 시간 설정</h2>
<form method="post">
  <table class="table">
    <tr><th>매장명</th><th>기준(분)</th></tr>
    {% for branch in branches %}
      <tr>
        <td>{{ branch.name }}</td>
        <td>
          <input type="number" name="standard_{{ branch.id }}" value="{{ branch.processing_time_standard }}" min="1" max="120">
        </td>
      </tr>
    {% endfor %}
  </table>
  <button class="btn btn-primary" type="submit">저장</button>
</form>
{% endblock %}
