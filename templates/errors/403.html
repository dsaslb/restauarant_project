<!DOCTYPE html>
<html>
<head>
    <title>권한 없음 - Core System</title>
    <meta charset="utf-8">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f5f5f5; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }
        .error-container { 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            text-align: center; 
            max-width: 500px; 
        }
        .error-icon { 
            font-size: 80px; 
            margin-bottom: 20px; 
        }
        .error-title { 
            color: #f44336; 
            font-size: 24px; 
            margin-bottom: 15px; 
        }
        .error-message { 
            color: #666; 
            margin-bottom: 30px; 
            line-height: 1.6; 
        }
        .back-btn { 
            background-color: #4CAF50; 
            color: white; 
            padding: 12px 24px; 
            text-decoration: none; 
            border-radius: 5px; 
            display: inline-block; 
            transition: background-color 0.3s; 
        }
        .back-btn:hover { 
            background-color: #45a049; 
        }
        .permission-info { 
            background-color: #e3f2fd; 
            padding: 15px; 
            border-radius: 5px; 
            margin: 20px 0; 
            border-left: 4px solid #2196F3; 
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">🚫</div>
        <h1 class="error-title">접근 권한이 없습니다</h1>
        
        <div class="error-message">
            {% if error %}
                {{ error }}
            {% else %}
                요청하신 페이지에 접근할 권한이 없습니다.
            {% endif %}
        </div>
        
        {% if required_perm %}
        <div class="permission-info">
            <strong>필요한 권한:</strong> {{ required_perm }}
            <br>
            <small>관리자에게 해당 권한을 요청하시기 바랍니다.</small>
        </div>
        {% endif %}
        
        {% if required_role %}
        <div class="permission-info">
            <strong>필요한 역할:</strong> {{ required_role }}
            <br>
            <small>해당 역할의 사용자만 접근할 수 있습니다.</small>
        </div>
        {% endif %}
        
        <a href="/dashboard" class="back-btn">🏠 대시보드로 돌아가기</a>
    </div>
</body>
</html>
