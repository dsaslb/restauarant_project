<!DOCTYPE html>
<html>
<head>
    <title>대시보드 - Core System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .header { 
            background: rgba(51, 51, 51, 0.9); 
            color: white; 
            padding: 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            backdrop-filter: blur(10px);
        }
        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .nav { 
            background: rgba(76, 175, 80, 0.9); 
            padding: 15px 20px; 
            backdrop-filter: blur(10px);
        }
        .nav-menu {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: flex-start;
        }
        .nav a { 
            color: white; 
            text-decoration: none; 
            padding: 10px 16px; 
            border-radius: 8px; 
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.1);
            font-weight: 500;
            white-space: nowrap;
        }
        .nav a:hover { 
            background: rgba(255,255,255,0.2);
            transform: translateY(-1px);
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        .notice-section { 
            background: rgba(255, 255, 255, 0.9); 
            padding: 25px; 
            border-radius: 15px; 
            margin-bottom: 20px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .notice-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }
        .notice-list { 
            list-style-type: none; 
            padding: 0; 
        }
        .notice-item { 
            background: #f8f9fa; 
            margin: 15px 0; 
            padding: 20px; 
            border-radius: 10px; 
            border-left: 4px solid #4CAF50; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .notice-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .nav-menu {
                justify-content: center;
                gap: 10px;
            }
            .nav a {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .nav-menu {
                flex-direction: column;
                align-items: stretch;
            }
            .nav a {
                text-align: center;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🍽️ 레스토랑 관리 시스템</h1>
        <div class="header-menu">
            <a class="header-menu-link" href="/dashboard">🏠 대시보드</a>
            <a class="header-menu-link" href="/notifications">🔔 알림센터</a>
            <a class="header-menu-link logout" href="/logout">🚪 로그아웃</a>
        </div>
    </div>
    
    <div class="nav">
        <div class="nav-menu">
            <a href="/order">📦 발주 관리</a>
            <a href="/schedule">👥 직원 스케줄</a>
            <a href="/clean">🧹 청소 스케줄</a>
            <a href="/inventory">📦 재고 관리</a>
            <a href="/reports">📊 보고서</a>
        </div>
    </div>
    
    <div class="container">
        <div class="notice-section">
            <h3>📢 운영 방침/공지</h3>
            <ul class="notice-list">
                {% for n in notices %}
                    <li class="notice-item">
                        {{ n.content }} 
                        <small style="color: #666;">({{ n.created_at.strftime('%Y-%m-%d') }})</small>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
