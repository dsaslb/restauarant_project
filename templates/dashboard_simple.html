<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 - 레스토랑 관리 시스템</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .welcome {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        .stat-label {
            color: #666;
            font-size: 1rem;
        }
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .action-btn {
            background: white;
            border: none;
            border-radius: 0.5rem;
            padding: 1rem;
            text-decoration: none;
            color: #333;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }
        .action-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #667eea;
        }
        .user-info {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info" id="userInfo">
            <i class="fas fa-user"></i> 사용자 정보 로딩 중...
        </div>
        
        <div class="header">
            <div class="welcome">안녕하세요! 👋</div>
            <div class="subtitle">레스토랑 관리 시스템에 오신 것을 환영합니다.</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalOrders">-</div>
                <div class="stat-label">총 주문</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRevenue">-</div>
                <div class="stat-label">총 매출</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalStaff">-</div>
                <div class="stat-label">총 직원</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lowStock">-</div>
                <div class="stat-label">재고 부족</div>
            </div>
        </div>

        <div class="actions-grid">
            <a href="/schedule" class="action-btn">
                <div class="action-icon"><i class="fas fa-calendar-alt"></i></div>
                <div>근무 스케줄</div>
            </a>
            <a href="/attendance" class="action-btn">
                <div class="action-icon"><i class="fas fa-clock"></i></div>
                <div>출퇴근 관리</div>
            </a>
            <a href="/orders" class="action-btn">
                <div class="action-icon"><i class="fas fa-shopping-cart"></i></div>
                <div>주문 관리</div>
            </a>
            <a href="/inventory" class="action-btn">
                <div class="action-icon"><i class="fas fa-boxes"></i></div>
                <div>재고 확인</div>
            </a>
            <a href="/notifications" class="action-btn">
                <div class="action-icon"><i class="fas fa-bell"></i></div>
                <div>알림/공지</div>
            </a>
            <a href="/profile" class="action-btn">
                <div class="action-icon"><i class="fas fa-user"></i></div>
                <div>내 정보</div>
            </a>
        </div>
    </div>

    <script>
        // URL 파라미터에서 토큰 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (token) {
            // 토큰을 사용하여 사용자 정보 가져오기
            fetch('/api/auth/profile-jwt', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.user) {
                    document.getElementById('userInfo').innerHTML = `
                        <i class="fas fa-user"></i> 
                        <strong>${data.user.username}</strong> (${data.user.role}) - ${data.user.email}
                    `;
                }
            })
            .catch(error => {
                console.error('Error fetching user info:', error);
            });
            
            // 대시보드 통계 가져오기
            fetch('/api/dashboard/stats-jwt', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('totalOrders').textContent = data.stats.total_orders || 0;
                    document.getElementById('totalRevenue').textContent = (data.stats.total_revenue || 0).toLocaleString() + '원';
                    document.getElementById('totalStaff').textContent = data.stats.total_staff || 0;
                    document.getElementById('lowStock').textContent = data.stats.low_stock_items || 0;
                }
            })
            .catch(error => {
                console.error('Error fetching stats:', error);
            });
        } else {
            document.getElementById('userInfo').innerHTML = `
                <i class="fas fa-exclamation-triangle"></i> 
                토큰이 없습니다. 다시 로그인해주세요.
            `;
        }
    </script>
</body>
</html>
