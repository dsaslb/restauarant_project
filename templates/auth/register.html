{% extends "base.html" %}

{% block title %}회원가입 - 레스토랑 관리 시스템{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>회원가입</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">사용자명</label>
            <input type="text" class="form-control" id="username" name="username" required 
                   placeholder="사용자명을 입력하세요">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일 (선택)</label>
            <input type="email" class="form-control" id="email" name="email" 
                   placeholder="이메일을 입력하세요">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" required 
                   placeholder="비밀번호를 입력하세요">
            <div class="form-text">최소 8자 이상, 영문자와 숫자를 포함해야 합니다.</div>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required 
                   placeholder="비밀번호를 다시 입력하세요">
        </div>
        <div class="mb-4">
            <label for="role" class="form-label">역할</label>
            <select class="form-select" id="role" name="role">
                <option value="employee">직원</option>
                <option value="manager">매니저</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
    
    <div class="mt-4 text-center">
        <p class="text-muted mb-2">이미 계정이 있으신가요?</p>
        <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">로그인</a>
    </div>
</div>

<script>
// 비밀번호 확인 검증
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (password !== confirmPassword) {
        this.setCustomValidity('비밀번호가 일치하지 않습니다.');
    } else {
        this.setCustomValidity('');
    }
});

document.getElementById('password').addEventListener('input', function() {
    const confirmPassword = document.getElementById('confirm_password');
    if (confirmPassword.value) {
        confirmPassword.dispatchEvent(new Event('input'));
    }
});
</script>
{% endblock %}
