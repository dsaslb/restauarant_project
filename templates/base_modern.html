<!DOCTYPE html>
<html lang="ko" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>{% block title %}Restaurant Manager{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Theme Provider -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    
    {% block head %}{% endblock %}
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col">
    <!-- 상단바 -->
    <header class="w-full bg-white dark:bg-gray-800 shadow flex items-center justify-between px-6 py-3">
        <div class="flex items-center space-x-3">
            <span class="text-2xl font-bold text-blue-700 dark:text-blue-300">🍽️ Restaurant Manager</span>
            <span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded">AI 기반</span>
        </div>
        <nav class="flex items-center space-x-4">
            <a href="/dashboard" class="text-gray-700 dark:text-gray-200 hover:text-blue-600">대시보드</a>
            <a href="/staff" class="text-gray-700 dark:text-gray-200 hover:text-blue-600">직원</a>
            <a href="/schedule" class="text-gray-700 dark:text-gray-200 hover:text-blue-600">스케줄</a>
            <a href="/reports" class="text-gray-700 dark:text-gray-200 hover:text-blue-600">리포트</a>
            <a href="/settings" class="text-gray-700 dark:text-gray-200 hover:text-blue-600">설정</a>
            <a href="/logout" class="ml-4 text-red-500 hover:underline">로그아웃</a>
        </nav>
    </header>
    <div class="flex flex-1">
        <!-- 사이드바 -->
        <aside class="hidden md:flex flex-col w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 p-4 space-y-2">
            <a href="/dashboard" class="block py-2 px-3 rounded hover:bg-blue-100 dark:hover:bg-blue-900 text-gray-700 dark:text-gray-200">🏠 대시보드</a>
            <a href="/staff" class="block py-2 px-3 rounded hover:bg-blue-100 dark:hover:bg-blue-900 text-gray-700 dark:text-gray-200">👥 직원 관리</a>
            <a href="/schedule" class="block py-2 px-3 rounded hover:bg-blue-100 dark:hover:bg-blue-900 text-gray-700 dark:text-gray-200">🗓️ 스케줄</a>
            <a href="/reports" class="block py-2 px-3 rounded hover:bg-blue-100 dark:hover:bg-blue-900 text-gray-700 dark:text-gray-200">📊 리포트</a>
            <a href="/settings" class="block py-2 px-3 rounded hover:bg-blue-100 dark:hover:bg-blue-900 text-gray-700 dark:text-gray-200">⚙️ 설정</a>
        </aside>
        <!-- 메인 컨텐츠 -->
        <main class="flex-1 p-6">
            {% block content %}{% endblock %}
        </main>
    </div>
    <!-- 알림/피드백 영역 -->
    <div id="notification-area" class="fixed bottom-4 right-4 z-50"></div>
    <!-- 푸터 -->
    <footer class="w-full bg-white dark:bg-gray-800 text-center py-3 text-xs text-gray-400 border-t border-gray-200 dark:border-gray-700">
        © 2024 Restaurant Manager. All rights reserved.
    </footer>

    <!-- JavaScript -->
    <script>
        // Sidebar group toggle
        function toggleGroup(groupName) {
            const group = document.getElementById(groupName + '-group');
            const chevron = document.getElementById(groupName + '-chevron');
            
            if (group.style.display === 'none') {
                group.style.display = 'block';
                chevron.style.transform = 'rotate(180deg)';
            } else {
                group.style.display = 'none';
                chevron.style.transform = 'rotate(0deg)';
            }
        }

        // Flash message auto-hide
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.alert');
            flashMessages.forEach(function(message) {
                setTimeout(function() {
                    message.style.opacity = '0';
                    setTimeout(function() {
                        message.remove();
                    }, 300);
                }, 5000);
            });
        });

        // Theme change event listener
        window.addEventListener('themeChange', function(e) {
            console.log('Theme changed to:', e.detail.theme);
            // Add any theme-specific logic here
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
