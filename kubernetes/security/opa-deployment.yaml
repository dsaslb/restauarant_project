apiVersion: apps/v1
kind: Deployment
metadata:
  name: opa-deployment
  namespace: restaurant-system
  labels:
    app: opa
spec:
  replicas: 2
  selector:
    matchLabels:
      app: opa
  template:
    metadata:
      labels:
        app: opa
    spec:
      containers:
      - name: opa
        image: openpolicyagent/opa:latest
        ports:
        - containerPort: 8181
          name: http
        args:
        - "run"
        - "--server"
        - "--addr=:8181"
        - "--addr=:8182"
        - "--diagnostic-addr=:8282"
        - "--config-file=/etc/opa/opa-config.yaml"
        - "/policies"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health?bundle=true
            port: 8181
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health?bundle=true
            port: 8181
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: opa-policies
          mountPath: /policies
        - name: opa-config
          mountPath: /etc/opa
      volumes:
      - name: opa-policies
        configMap:
          name: opa-policies
      - name: opa-config
        configMap:
          name: opa-config
---
apiVersion: v1
kind: Service
metadata:
  name: opa-service
  namespace: restaurant-system
  labels:
    app: opa
spec:
  type: ClusterIP
  ports:
  - port: 8181
    targetPort: 8181
    protocol: TCP
    name: http
  selector:
    app: opa 